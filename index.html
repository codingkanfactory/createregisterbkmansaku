<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Buat Akun Anda</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          borderRadius: {
            '24': '24px',
          },
          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="font-inter bg-gradient-to-br from-teal-400 to-teal-600 min-h-screen flex items-center justify-center p-5">
  <!-- Registration Form -->
  <div class="container bg-white rounded-24 shadow-2xl p-10 w-full max-w-md relative overflow-hidden" id="registrationForm">
    <!-- Top gradient border -->
    <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-teal-400 to-teal-600 rounded-t-24"></div>
    
    <h2 class="text-gray-800 text-3xl font-semibold text-center mb-2">Buat Akun Anda</h2>
    <p class="text-gray-500 text-center mb-8 text-sm">Bergabunglah dengan kami dan mulai perjalanan Anda</p>
    
    <div class="notification hidden p-3 rounded-xl mb-5 text-sm font-medium" id="notification"></div>
    
    <form id="registerForm" class="space-y-6">
      <div class="form-group">
        <label for="nama" class="block text-gray-600 font-medium mb-2 text-sm">Nama Lengkap</label>
        <input type="text" 
               id="nama" 
               placeholder="Masukkan nama lengkap" 
               required
               class="w-full px-5 py-4 border-2 border-gray-200 rounded-24 text-base transition-all duration-300 bg-gray-50 focus:outline-none focus:border-teal-500 focus:bg-white focus:shadow-teal">
        <p class="text-gray-500 text-xs mt-2 leading-relaxed">Pastikan nama sudah benar, Anda dapat mengubahnya jika ada typo</p>
      </div>
      
      <div class="form-group">
        <label for="nisn" class="block text-gray-600 font-medium mb-2 text-sm">NISN</label>
        <input type="text" 
               id="nisn" 
               placeholder="Masukkan NISN" 
               required
               class="w-full px-5 py-4 border-2 border-gray-200 rounded-24 text-base transition-all duration-300 bg-gray-50 focus:outline-none focus:border-teal-500 focus:bg-white focus:shadow-teal">
        <p class="text-gray-500 text-xs mt-2 leading-relaxed">Nomor Induk Siswa Nasional (10 digit)</p>
      </div>
      
      <button type="submit" 
              class="btn btn-primary w-full py-4 border-none rounded-24 text-base font-semibold cursor-pointer transition-all duration-300 bg-gradient-to-r from-teal-500 to-teal-600 text-white hover:transform hover:-translate-y-1 hover:shadow-teal-lg disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none" 
              id="registerBtn">
        Daftar Akun Anda
      </button>
    </form>
  </div>
  
  <!-- Success Screen -->
  <div class="container bg-white rounded-24 shadow-2xl p-10 w-full max-w-md relative overflow-hidden hidden" id="successScreen">
    <div class="text-center">
      <div class="w-20 h-20 bg-gradient-to-br from-green-400 to-green-500 rounded-full flex items-center justify-center mx-auto mb-6 text-white text-3xl">âœ“</div>
      <h2 class="text-gray-800 text-3xl font-semibold mb-2">Pendaftaran Berhasil!</h2>
      <p class="text-gray-500 text-center mb-8 text-sm">Apakah nama Anda sudah benar?</p>
      
      <div class="form-group mb-6">
        <input type="text" 
               id="namaPengguna" 
               disabled
               class="w-full px-5 py-4 border-2 border-gray-200 rounded-24 text-base bg-gray-50 text-gray-600 cursor-not-allowed">
      </div>
      
      <div class="flex gap-3">
        <button class="btn btn-outline flex-1 py-4 border-none rounded-24 text-base font-semibold cursor-pointer transition-all duration-300 bg-transparent text-teal-500 border-2 border-teal-500 hover:bg-teal-500 hover:text-white" 
                id="editNameBtn">Edit Nama</button>
        <button class="btn btn-primary flex-1 py-4 border-none rounded-24 text-base font-semibold cursor-pointer transition-all duration-300 bg-gradient-to-r from-teal-500 to-teal-600 text-white hover:transform hover:-translate-y-1 hover:shadow-teal-lg" 
                id="continueBtn">Lanjutkan</button>
      </div>
    </div>
  </div>
  
  <!-- Name Edit Modal -->
  <div class="modal fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 z-50 backdrop-blur-sm hidden" id="nameModal">
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-24 p-8 w-11/12 max-w-sm shadow-2xl">
      <h3 class="text-gray-800 text-xl font-semibold mb-5 text-center">Edit Nama</h3>
      
      <div class="form-group mb-6">
        <label for="newName" class="block text-gray-600 font-medium mb-2 text-sm">Nama yang benar</label>
        <input type="text" 
               id="newName" 
               placeholder="Masukkan nama yang benar"
               class="w-full px-5 py-4 border-2 border-gray-200 rounded-24 text-base transition-all duration-300 bg-gray-50 focus:outline-none focus:border-teal-500 focus:bg-white focus:shadow-teal">
      </div>
      
      <div class="flex gap-3">
        <button class="btn btn-secondary flex-1 py-4 border-none rounded-24 text-base font-semibold cursor-pointer transition-all duration-300 bg-gray-50 text-gray-600 border-2 border-gray-200 hover:bg-gray-100 hover:border-gray-300" 
                id="cancelNameBtn">Batal</button>
        <button class="btn btn-primary flex-1 py-4 border-none rounded-24 text-base font-semibold cursor-pointer transition-all duration-300 bg-gradient-to-r from-teal-500 to-teal-600 text-white hover:transform hover:-translate-y-1 hover:shadow-teal-lg" 
                id="saveNameBtn">Simpan</button>
      </div>
    </div>
  </div>

  <!-- Custom JavaScript as ES6 Module -->
  <script src="script.js" type="module"></script>
</body>
</html>
